spring:
  application:
    name: app
  jpa:
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
        hibernate:
            format_sql: true
  datasource:
    url: ${IV_DATASOURCE_URL}
    username: ${IV_DATASOURCE_USERNAME}
    password: ${IV_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  mail:
    host: ${IV_MAIL_HOST}
    username: ${IV_MAIL_USERNAME}
    password: ${IV_MAIL_PASSWORD}
    port: 587
    properties:
        "[mail.smtp.socketFactory.class]": javax.net.ssl.SSLSocketFactory
        "[mail.smtp.socketFactory.fallback]": false
        "[mail.smtp.socketFactory.port]": 465
        "[mail.smtp.startssl.enable]": true

springdoc:
    api-docs:
        path: /api-docs
    swagger-ui:
        path: /swagger-ui.html
        enabled: true

logging:
    level: 
        root: INFO

app:
  url: ${IV_URL}
  from-email: george@inboxview.org

jwt:
  private-key: classpath:jwt/app.key
  public-key: classpath:jwt/app.pub
  access-token-ttl: 15m
  refresh-token-ttl: 1440m